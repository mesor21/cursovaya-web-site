<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <link href="../css/styles_login.css"
          media="all"
          rel="stylesheet"
          th:href="@{../css/styles_login.css}"
          type="text/css">

    <link href="../img/usericon.icns"
          rel="icon"
          th:href="@{/img/usericon.icns}"
          type="image/icns">
</head>
<body>

    <div class="block">
        <div class="container">
               <form  method="POST" th:action="@{/login}" action="/login">
                <img src="../img/usericon.icns">
                <div class="login"><p>Login</p></div>
                <input class="login__input" type="text"     id="login"      name="username" placeholder="Username">
                <br>
                <input class="login__input" type="password" id="password"   name="password" placeholder="Password">
                <br>
                <button class="custom-btn" type="submit" onclick=""><p>SIGN IN</p></button>
            </form>
        </div>
    </div>

    <script>
    inp = document.querySelector('.login__input');
    login = document.querySelector('#login');
    password = document.querySelector('#password');
    btn = document.querySelector('.login_button');
    btn.setAttribute('disabled', true)
    inp.oninput = function(){
        if (login.value.length < 5 && password.value.length < 10){
            btn.setAttribute('disabled', true);
        }else{
                btn.removeAttribute('disabled');
        }
    }
    </script>
</body>
</html>
